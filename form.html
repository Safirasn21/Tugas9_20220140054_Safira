<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulir pendaftaran Giveaway</legend>

            <p>Nama : <input type="text" name="nama"></p>
            <p>Alamat : <input type="text" name="alamat"></p>
            <p>Password : <input type="password" name="pass"></p>
        <p>
            Jenis Kelamin :
            <input type="radio" name="jk" value="laki-laki" checked />
                laki-laki
            <input type="radio" name="jk" value="perempuan" />
                perempuan
        </p>
        <p>
            Rules yang sudah diikuti: <br>
            <input type="checkbox" name="follow ig" > Follow IG
            <input type="checkbox" name="follow tiktok" > Follow Tiktok
            <input type="checkbox" name="tag 3 teman" > Tag 3 Teman
        </p>
        <p>
            Kota asal:
            <select>
                <option>Semarang</option>
                <option>Bandung</option>
            </select>
        </p>
        <p>
            Apa yang membuat kami harus memilih anda?: <br>
            <textarea rows="10" cols="60" placeholder="Tulis Jawaban anda disini"></textarea>
        </p>
        <p><input type="submit" value="Submit"></p>
        </fieldset>
    </form>

    <button class="back"><a href="index.html">Home</a></button>
</body>
</html>
